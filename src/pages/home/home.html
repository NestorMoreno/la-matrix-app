<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>La Matrix</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
      <ion-card-header text-center>
         <ion-icon item-start="" role="img" class="icon icon-md ion-md-football item-icon" aria-label="football" ng-reflect-name="football"></ion-icon>
             LA MATRIX-- {{general.configs.version}}
            <ion-icon item-start="" role="img" class="icon icon-md ion-md-beer item-icon" aria-label="beer" ng-reflect-name="beer"></ion-icon>
      </ion-card-header>
      <img src="assets/imgs/matrix.jpg"/>
      <ion-card-content>
        <p>{{general.configs.textHome}}</p>
      </ion-card-content>
  </ion-card>

  <ion-fab center middle>
    <button ion-fab mini><ion-icon name="share"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
