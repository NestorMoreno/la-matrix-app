<ion-header>
	<ion-toolbar>
    	<ion-title>Calificar jugadores</ion-title>
	    <ion-buttons start>
	      	<button ion-button (click)="dismiss()">
	        	<ion-icon name="md-close" ></ion-icon>
	      	</button>
	    </ion-buttons>
  	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
		    Jugador X
		</ion-card-header>
		<img src="assets/imgs/player.png"/>
	</ion-card>

	<ion-list>
    	<ion-item>
    		<ion-label>Técnica </ion-label>
    		<ion-badge item-end>{{match.rate1}}</ion-badge><br>
    		<ion-range min="0" max="100" pin="true" [(ngModel)]="match.rate1" color="secondary">
	        	<ion-icon range-left small name="star-outline"></ion-icon>
	        	<ion-icon range-right name="star-outline"></ion-icon>
	      	</ion-range>
		</ion-item>

		<ion-item>
    		<ion-label>Estado físico </ion-label>
    		<ion-badge item-end>{{match.rate2}}</ion-badge><br>
    		<ion-range min="0" max="100" pin="true" [(ngModel)]="match.rate2" color="secondary">
	        	<ion-icon range-left small name="walk"></ion-icon>
	        	<ion-icon range-right name="walk"></ion-icon>
	      	</ion-range>
		</ion-item>

		<ion-item>
    		<ion-label>Velocidad </ion-label>
	      	<ion-badge item-end>{{match.rate3}}</ion-badge><br>
	      	<ion-range min="0" max="100" pin="true" [(ngModel)]="match.rate3" color="secondary">
	        	<ion-icon range-left small name="ios-speedometer-outline"></ion-icon>
	        	<ion-icon range-right name="ios-speedometer-outline"></ion-icon>
	      	</ion-range>
		</ion-item>

		<ion-item>
	      	<ion-label>Fair play </ion-label>
	      	<ion-badge item-end>{{match.rate4}}</ion-badge><br>
	      	<ion-range min="0" max="100" pin="true" [(ngModel)]="match.rate4" color="secondary">
	        	<ion-icon range-left small name="pulse"></ion-icon>
	        	<ion-icon range-right name="pulse"></ion-icon>
	      	</ion-range>
	    </ion-item>

	    <ion-item>
	      	<ion-label>Definición </ion-label>
	      	<ion-badge item-end>{{match.rate5}}</ion-badge><br>
	      	<ion-range min="0" max="100" pin="true" [(ngModel)]="match.rate5" color="secondary">
	        	<ion-icon range-left small name="locate"></ion-icon>
	        	<ion-icon range-right name="locate"></ion-icon>
	      	</ion-range>
	    </ion-item>

	</ion-list>
	
</ion-content>
